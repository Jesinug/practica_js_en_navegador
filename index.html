<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>In&Outs</title>
</head>

<body>
  
  <div id="main-container">

    <h1>In&Outs</h1>
    <br />
    
    <h2>Total savings</h2>
    <div id="total-container"><!--content--></div>
    
    <div id="inout-main-container">
      <div id="in-container">
        <h3>Total Ins</h3>
        <div id="total-in"><!--content--></div>
      </div>
      <br>
      <div id="out-container">
        <h3>Total Outs</h3>
        <div id="total-out"><!--content--></div>
      </div>
    </div>

    <h2>Historic</h2>
    <div id="historic-container">
      <ul class="transactions-list">

      </ul>
    </div>

    
    <div id="add-transaction-container">
      <h2>Add new transaction</h2>


        <label>Concept</label>
        <input id="concept-input" type="text" placeholder="Add a concept...">
        <br />
        <label>Amount</label>
        <h6>+ if 'In' | - if 'Out'</h6>
        <input id="amount-input" type="text" placeholder="Add amount...">
        <br />
        <button onClick="addTransactionToHistoric()">Add transaction</button>
      

    </div>
  </div>

  <footer>Made with TONS of ðŸ’› by Jesinug</footer>
  <script src="./index.js"></script>
</body>
</html>
