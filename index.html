<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>In&Outs</title>
</head>
<body>
  <div id="main-container">
    <h1>In&Outs</h1>
    <br>
    <h2>Totals</h2>
    <div id="sum-container">  
      <div id="total-in"></div>
      <div id="total-out"></div>

    </div>
    <h2>Historic</h2>
    <div id="historic-container">

    </div>
    <h2>New transactions</h2>
    <div id="add-transaction-container">
      <form>

        <label>Concept</label>
        <input id="concept-input" placeholder="Add a concept... - i.e.: 'Dinner' or 'Salary'">
        <br>
        <label>Amount</label>
        <input id="amount-input" placeholder="Add amount... - i.e.: 'Dinner'">

        <button id="add-transaction-btn" type="submit">Add transaction</button>
      
      </form>
    </div>

  </div>
  <footer>Made with TONS of ðŸ’› by Jesinug</footer>
</body>
</html>
